<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce - Carrinhoo de Compras</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Poppins:wght@400;500;600;700&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <i class='bx bx-cart' id="cart-icon"></i>

      <div class="cart">
        <h2 class="cart-title">Carrinho</h2>

        <div class="cart-content">
       
        </div>

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">R$ 0</div>
        </div>

        <!-- btn comprar -->
        <button type="button" class="btn-buy">Comprar</button>

        <!-- carrinho fechado -->
        <i class='bx bx-x' id="close-cart" ></i>
      </div>
    </div>
  </header>

  <section class="shop container">
    <h2 class="section-title">Produtos</h2>
  </section>

  <div class="shop-content">
    <div class="product-box">
      <img src="img/product-1.jpg" alt="" class="product-img">
      <h2 class="product-title">Dell Latitude</h2>
      <span class="price">R$ 7999.99</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-2.jpg" alt="" class="product-img">
      <h2 class="product-title">Redmi Airdots</h2>
      <span class="price">R$ 149.99</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-3.jpg" alt="" class="product-img">
      <h2 class="product-title">Edifier W6000BT</h2>
      <span class="price">R$ 330.99</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-4.jpg" alt="" class="product-img">
      <h2 class="product-title">Smartwatch</h2>
      <span class="price">R$ 2499.99</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-5.jpg" alt="" class="product-img">
      <h2 class="product-title">Smartband M5</h2>
      <span class="price">R$ 89.99</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-6.jpg" alt="" class="product-img">
      <h2 class="product-title">Galaxy M52</h2>
      <span class="price">R$ 3499.00</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-7.jpg" alt="" class="product-img">
      <h2 class="product-title">pc Gamer</h2>
      <span class="price">R$ 3999.99</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-8.jpg" alt="" class="product-img">
      <h2 class="product-title">iPhone 11</h2>
      <span class="price">R$ 5791.90</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-9.jpg" alt="" class="product-img">
      <h2 class="product-title">Mouse Gamer</h2>
      <span class="price">R$ 220.96</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>

    <div class="product-box">
      <img src="img/product-10.jpg" alt="" class="product-img">
      <h2 class="product-title">Webcam Xiaomi</h2>
      <span class="price">R$ 399.90</span>
      <i class='bx bx-cart-add add-cart'></i>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
